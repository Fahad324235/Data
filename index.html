<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — WhatsApp</title>
  <meta name="description" content="Click this page to connect with us instantly on WhatsApp." />
  <!-- Open Graph (Facebook) -->
  <meta property="og:title" content="Easy Contact — Join Us on WhatsApp" />
  <meta property="og:description" content="Click the button below to start a WhatsApp chat directly for more information." />
  <meta property="og:type" content="website" />
  <style>
    /* Vibrant, responsive, and modern styling */
    :root {
      --bg: #f0f4f8;
      --card: #ffffff;
      --accent: #25D366; /* WhatsApp green */
      --text: #1a202c;
      --muted: #6b7280;
      --highlight: #34d399; /* Lighter green for accents */
      --shadow: rgba(0, 0, 0, 0.1);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #ecfdf5 0%, var(--bg) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 40px var(--shadow);
      padding: 32px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text);
    }
    p.lead {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: #20b558;
      transform: scale(1.05);
    }
    .phone {
      margin-top: 16px;
      color: var(--muted);
      display: block;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .phone:hover {
      color: var(--accent);
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.5;
    }
    /* Responsive design */
    @media (max-width: 420px) {
      .card {
        padding: 24px;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
        font-size: 1rem;
      }
      p.lead {
        font-size: 1rem;
      }
    }
    /* Animation for vibrant feel */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-title">
    <h1 id="main-title">Contact Us for More Info or Orders</h1>
    <p class="lead">We're here to assist you — click the button below to start a WhatsApp chat directly.</p>

    <!-- WhatsApp link -->
    <a class="btn" id="waButton" href="https://wa.me/923007472779?text=Hello%2C%20I%20would%20like%20to%20know%20more%20about%20your%20services" target="_blank" rel="noopener noreferrer">
      <!-- WhatsApp icon (inline SVG) -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.52 3.48C18.1 1.06 14.92 0 11.64 0 5.35 0 .48 4.86.48 11.15c0 1.96.51 3.87 1.48 5.56L0 24l7.53-1.93c1.63.45 3.33.68 5.11.68 6.29 0 11.16-4.87 11.16-11.16 0-3.28-1.06-6.47-3.08-8.76zM11.64 21.18c-1.6 0-3.17-.43-4.54-1.24l-.32-.19-4.47 1.15 1.2-4.12-.21-.34C2.06 14.18 1.56 12.7 1.56 11.14 1.56 6.13 6.12 1.56 11.64 1.56c2.72 0 5.22 1.04 7.11 2.93 1.9 1.9 2.95 4.42 2.95 7.12 0 5.5-4.48 9.57-9.6 9.57z" fill="currentColor"/>
      </svg>
      Join Us on WhatsApp
    </a>

    <!-- Clickable phone number -->
    <a class="phone" href="tel:+923007472779">Phone: +92 300 7472779</a>

    <div class="note">Note: On mobile, WhatsApp will open directly. On desktop, WhatsApp Web will open.</div>
  </div>
