<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clickable Image</title>
    <style>
        /* CSS سٹائلنگ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* تصویر کو کنٹرول کرنے والا سٹائل */
        .image-container {
            width: 100%;
            text-align: center;
        }

        /* تصویر پر کلک کے لیے لنک کا سٹائل */
        .image-link {
            display: inline-block;
            line-height: 0;
        }

        /* تصویر کا اپنا سٹائل */
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            /* نئی اینیمیشن شامل کی گئی ہے */
            animation: pulse 2s infinite; /* 'pulse' نامی اینیمیشن 2 سیکنڈ میں چلے گی اور بار بار دہرائی جائے گی */
        }

        /* اینیمیشن کی تعریف: ہلکا سا جھٹکا یا ابھار کا اثر */
        @keyframes pulse {
            0% {
                transform: scale(1); /* نارمل سائز */
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.0);
            }
            50% {
                transform: scale(1.02); /* تھوڑا سا بڑا سائز (1.02 گنا) */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); /* ہلکا سا شیڈو */
            }
            100% {
                transform: scale(1); /* واپس نارمل سائز */
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.0);
            }
        }

        /* جب ماؤس تصویر پر آئے تو ہلکا سا اثر (اختیاری) */
        .responsive-image:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <a 
            href="https://fahad324235.github.io/New-Data/" 
            target="_blank" 
            class="image-link"
        >
            <img 
                src="https://i.ibb.co/J9Tx9tG/20251129-003801.png" 
                alt="Click to proceed" 
                class="responsive-image"
            >
        </a>
    </div>

</body>
</html>
